<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script src="scripts/index.js"></script>
    <title>Dashboard</title>
</head>
<body>
    <h1 class="display-4 text-center">Welcome User</h1>
    <div class="text-center mb-3" style="color: var(--bs-success)">You are logged in via Google OAuth</div>
    <div class="container text-center pt-3">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Type of File</th>
                <th scope="col">Last Modified</th>
                <th scope="col">
                    <button class="btn btn-primary upload-btn" data-folder="root">Upload</button>
                    <input type="file" class="file-input" data-folder="root" hidden />
                    <div class="spinner-border text-primary" role="status" data-folder="root" hidden>
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </th>
                <th scope="col"><button class="btn btn-secondary" id="refreshButton">Refresh</button></th>
            </tr>
            </thead>
            <tbody id="fileContainer">

            </tbody>
        </table>
    </div>
</body>
</html>
