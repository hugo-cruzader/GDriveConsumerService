<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script src="scripts/index.js"></script>
    <title>Dashboard</title>
</head>
<body>
    <h1 class="display-4 text-center">Welcome User</h1>
    <div class="text-center text-blue">You are logged in via Google OAuth</div>
    <div id="pages" class="text-center">
        <div class="btn-group" role="group">
            <button type="button" data-bs-toggle="collapse" data-bs-target="#uploadFile"
                    class="btn btn-primary" aria-expanded="false" aria-controls="uploadFile">Simple Upload Demo</button>
            <button type="button" data-bs-toggle="collapse" data-bs-target="#fileList"
                    class="btn btn-primary" aria-expanded="false" aria-controls="fileList">File List Demo</button>
        </div>
        <div class="collapse" id="uploadFile">
            <div class="card w-50 start-50 translate-middle-x" >
                <div class="card-body">
                    <h5 class="card-title">Upload a File</h5>
                    <p class="card-text">Click following button to upload server side file.</p>
                    <button class="btn btn-secondary" id="simpleUpload">Click to upload File</button>
                </div>
            </div>
        </div>
        <div class="collapse" id="fileList">
            <div class="card w-50 start-50 translate-middle-x" >
                <div class="card-body">
                    <h5 class="card-title">List Files</h5>
                    <p class="card-text">Click following button to upload server side file.</p>
                    <button class="btn btn-secondary" id="refreshFileButton">Refresh</button>
                    <ul class="list-group" id="fileListContainer">

                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
